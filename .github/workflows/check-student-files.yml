name: Check Student Page Files

on: [push, pull_request]

jobs:
  check-student-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install ts-node for static type checking
        working-directory: ./frontend
        run: npm install --save-dev ts-node typescript

      - name: Check student pages for TypeScript errors
        working-directory: ./frontend
        run: npm run test:student-files

